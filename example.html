<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Stack Practical Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- 🌐 Responsive Navbar -->
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">FullStackDemo</h1>
    <nav>
      <ul class="hidden md:flex space-x-6">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 💡 Hero Section -->
  <section class="text-center py-12 bg-white shadow-md">
    <h2 class="text-4xl font-bold mb-2">Welcome to My Full Stack Project</h2>
    <p class="text-gray-600 text-lg">This page demonstrates all key practical topics.</p>
  </section>

  <!-- 🔍 Search + Fetch API Posts -->
  <main class="p-6 max-w-3xl mx-auto">
    <input
      id="search"
      type="text"
      placeholder="Search post titles..."
      class="border border-gray-300 p-3 w-full rounded mb-5"
    />
    <ul id="postList" class="space-y-3"></ul>
  </main>

  <!-- 📍 Geo Location -->
  <section class="p-6 bg-blue-50 max-w-3xl mx-auto mt-6 rounded">
    <h3 class="text-xl font-semibold mb-2">Your Current Location:</h3>
    <p id="location" class="text-gray-700"></p>
  </section>

  <!-- 💾 Storage Section -->
  <section class="p-6 max-w-3xl mx-auto mt-6">
    <button
      onclick="storeUserData()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
    >
      Save User Info
    </button>
  </section>

  <!-- 🎨 DOM Manipulation -->
  <section class="p-6 max-w-3xl mx-auto mt-6">
    <p id="highlightText" class="text-gray-700">Click the button to restyle me!</p>
    <button
      onclick="styleParagraph()"
      class="mt-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
    >
      Change Style
    </button>
  </section>

  <!-- 🧠 Semantic Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-12">
    <p>&copy; 2025 | Practical Project by [Your Name]</p>
  </footer>

  <script>
    // 📦 Fetch API and Filter Logic
    const postList = document.getElementById("postList");
    const searchBox = document.getElementById("search");
    let posts = [];

    fetch("https://jsonplaceholder.typicode.com/posts")
      .then(res => res.json())
      .then(data => {
        posts = data.slice(0, 10); // limiting to first 10
        displayPosts(posts);
      });

    function displayPosts(data) {
      postList.innerHTML = data
        .map(post => `<li class='bg-white p-4 rounded shadow'>${post.title}</li>`)
        .join("");
    }

    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.toLowerCase();
      const filtered = posts.filter(post =>
        post.title.toLowerCase().includes(keyword)
      );
      displayPosts(filtered);
    });

    // 📍 Geo Location API
    const locationPara = document.getElementById("location");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          locationPara.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
        },
        () => {
          locationPara.textContent = "Permission denied for location.";
        }
      );
    } else {
      locationPara.textContent = "Geolocation is not supported by your browser.";
    }

    // 💾 Local & Session Storage Example
    function storeUserData() {
      localStorage.setItem("studentName", "Akash");
      sessionStorage.setItem("examType", "Full Stack Practical");
      alert("User info saved to storage!");
    }

    // 🎨 DOM Manipulation Example
    function styleParagraph() {
      const para = document.getElementById("highlightText");
      para.style.color = "#dc2626"; // Tailwind red-600
      para.style.fontWeight = "bold";
      para.style.fontSize = "1.2rem";
      para.textContent = "Style successfully changed with JavaScript!";
    }
  </script>

</body>
</html>
