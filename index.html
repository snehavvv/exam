<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feature Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- ✅ Responsive Navbar with Hamburger -->
  <header class="bg-blue-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">My WebApp</h1>

      <!-- Hamburger Icon (mobile only) -->
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Menu Links -->
      <nav id="mobile-menu" class="hidden md:flex space-x-4 flex-col md:flex-row md:items-center md:space-y-0 space-y-2 mt-4 md:mt-0">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ✅ Hero Section -->
  <section class="text-center py-10 bg-blue-100">
    <h2 class="text-3xl font-semibold">Welcome to the Feature Demo</h2>
    <p class="text-lg mt-2">Explore DOM, APIs, Tailwind, and more!</p>
  </section>

  <!-- ✅ Search & Filter + Fetch API -->
  <section class="p-4">
    <input id="searchInput" type="text" placeholder="Search items..."
      class="p-2 border rounded w-full mb-4" />
    <ul id="itemList" class="space-y-2"></ul>
  </section>

  <!-- ✅ Geo Location -->
  <section class="p-4">
    <button onclick="getLocation()" class="bg-blue-600 text-white px-4 py-2 rounded">Get My Location</button>
    <p id="locationOutput" class="mt-2"></p>
  </section>

  <!-- ✅ DOM Manipulation + Local Storage -->
  <section class="p-4">
    <button onclick="changeStyle()" class="bg-green-600 text-white px-4 py-2 rounded">Change Style</button>
    <p id="demoText" class="mt-2 text-lg">This text will change style on click.</p>
  </section>

  <!-- ✅ JavaScript Logic -->
  <script>
    // Hamburger Menu Toggle
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

    // Fetch API + Search Filter
    let items = [];

    fetch("https://jsonplaceholder.typicode.com/users")  // Replace with your own API if needed
      .then(res => res.json())
      .then(data => {
        items = data;
        displayItems(items);
      });

    function displayItems(list) {
      const ul = document.getElementById("itemList");
      ul.innerHTML = "";
      list.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item.name; // Replace with item.title or item.name as per your API
        li.className = "p-2 bg-white border rounded shadow";
        ul.appendChild(li);
      });
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = items.filter((item) =>
        item.name.toLowerCase().includes(keyword)
      );
      displayItems(filtered);
    });

    // Geolocation
    function getLocation() {
      const output = document.getElementById("locationOutput");
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          output.textContent = `Latitude: ${pos.coords.latitude}, Longitude: ${pos.coords.longitude}`;
        }, () => {
          output.textContent = "Location access denied.";
        });
      } else {
        output.textContent = "Geolocation not supported.";
      }
    }

    // DOM + localStorage
    function changeStyle() {
      const text = document.getElementById("demoText");
      text.classList.toggle("text-red-600");
      text.classList.toggle("font-bold");

      localStorage.setItem("styleChanged", "true");
    }
  </script>
</body>
</html>
